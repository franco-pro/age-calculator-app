<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <form class="inputs">
        <div class="day">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD" />
          <p class="error-msg error-day"></p>
        </div>
        <div class="month">
          <label for="month">MONTH</label>
          <input type="number" id="month" placeholder="MM" />
          <p class="error-msg error-month"></p>
        </div>
        <div class="year">
          <label for="year">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" />
          <p class="error-msg error-year"></p>
        </div>
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </form>
      <hr />
      <div class="result">
        <p><span id="result-year">--</span>years</p>
        <p><span id="result-month">--</span>months</p>
        <p><span id="result-day">--</span>days</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/franco-pro">franco-pro</a>.
    </div>

    <script src="./script/index.js"></script>
    <script src="./script/handle_error.js" type="module"></script>
  </body>
</html>
